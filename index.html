<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16: Pro Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app-container">
        <!-- Editor Panel -->
        <div class="editor-panel">
            <header class="editor-header">
                <h2>Resume Editor</h2>
                <div class="header-actions">
                    <button id="reset-btn">Clear All</button>
                    <button id="print-btn">üñ®Ô∏è Print / Save as PDF</button>
                </div>
            </header>

            <div class="customization-panel">
                <div class="form-group">
                    <label for="template-select">Template</label>
                    <select id="template-select">
                        <option value="classic">Classic</option>
                        <option value="modern">Modern</option>
                        <option value="compact">Compact</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color-picker">Accent Color</label>
                    <input type="color" id="color-picker" value="#007bff">
                </div>
            </div>

            <form id="resume-form">
                <section>
                    <h3>Personal Details</h3>
                    <input type="text" id="name" placeholder="Full Name" data-target="resume-name">
                    <input type="text" id="title" placeholder="Job Title (e.g., Senior Web Developer)" data-target="resume-title">
                    <input type="email" id="email" placeholder="Email" data-target="resume-email">
                    <input type="tel" id="phone" placeholder="Phone" data-target="resume-phone">
                    <textarea id="summary" placeholder="Professional Summary..." data-target="resume-summary"></textarea>
                </section>
                <section>
                    <h3>Work Experience</h3>
                    <div id="experience-entries" class="draggable-list"></div>
                    <button type="button" class="add-btn" data-section="experience">Add Experience</button>
                </section>
                <section>
                    <h3>Education</h3>
                    <div id="education-entries" class="draggable-list"></div>
                    <button type="button" class="add-btn" data-section="education">Add Education</button>
                </section>
                <section>
                    <h3>Skills</h3>
                    <input type="text" id="skills" placeholder="Comma-separated skills (e.g., HTML, CSS, JavaScript)" data-target="resume-skills">
                </section>
            </form>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel">
            <div id="resume-preview" class="resume-document classic">
                <!-- Resume content will be dynamically generated here -->
            </div>
        </div>
    </main>

    <!-- Templates for dynamic entries -->
    <template id="experience-template">
        <div class="entry" draggable="true">
            <span class="drag-handle">::</span>
            <div class="entry-content">
                <input type="text" placeholder="Job Title" class="job-title">
                <input type="text" placeholder="Company" class="company">
                <input type="text" placeholder="Dates (e.g., Jan 2020 - Present)" class="dates">
                <textarea placeholder="Job Description (use '-' for bullet points)..."></textarea>
            </div>
            <button type="button" class="remove-btn">&times;</button>
        </div>
    </template>
    <template id="education-template">
        <div class="entry" draggable="true">
            <span class="drag-handle">::</span>
            <div class="entry-content">
                <input type="text" placeholder="Degree / Certificate" class="degree">
                <input type="text" placeholder="Institution" class="institution">
                <input type="text" placeholder="Year of Completion" class="year">
            </div>
            <button type="button" class="remove-btn">&times;</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
